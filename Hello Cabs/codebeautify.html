                        <!doctype html><html><head><meta charset="utf-8"><title></title><script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script><script type="text/javascript">
                
    // 32.715738, -117.1610838
// 40.7127837, -74.0059413
var mylatitude = 11.004556;
var mylongitude = -76.961632;

function GoogleMap_selected() {
 var waypts = [];
    var lattitude_value =mylatitude;
    var longitude_value = mylongitude;

    

    var directionsService = new google.maps.DirectionsService();
    var directionsRequest = {
        origin: new google.maps.LatLng(SOURCE_H),
        destination: new google.maps.LatLng(DESTINATION_H),
       waypoints: waypts,
                            optimizeWaypoints: true,
                            travelMode: google.maps.DirectionsTravelMode.WALKING
                
    };

    this.initialize = function () {
        var map = showMap_selected();

        directionsService.route(
        directionsRequest,

        function (response, status) {

            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({
                    map: map,
                    directions: response,
                    suppressMarkers: true
                      
                });
                var leg = response.routes[0].legs[0];
                makeMarker(leg.start_location, icons.start, "title", map);
                makeMarker(leg.end_location, icons.end, 'title', map);

            } else {
                alert("Unable to retrive route");
            }

        });

    }

    function makeMarker(position, icon, title, map) {
        new google.maps.Marker({
            position: position,
            map: map,
            icon: icon,
            title: title
        });
    }

    var icons = {
        start: new google.maps.MarkerImage(
        // URL
        'http://maps.google.com/mapfiles/ms/micons/blue.png',
        // (width,height)
        new google.maps.Size(44, 32),
        // The origin point (x,y)
        new google.maps.Point(0, 0),
        // The anchor point (x,y)
        new google.maps.Point(22, 32)),
        end: new google.maps.MarkerImage(
        // URL
        'http://maps.google.com/mapfiles/ms/micons/green.png',
        // (width,height)
        new google.maps.Size(44, 32),
        // The origin point (x,y)
        new google.maps.Point(0, 0),
        // The anchor point (x,y)
        new google.maps.Point(22, 32))
    };


    var showMap_selected = function () {
        var mapOptions = {
            zoom: 15,
            center: new google.maps.LatLng(lattitude_value, longitude_value),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
             disableDefaultUI: true,
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        return map;
    };
}

function initialize() {
    var instance = new GoogleMap_selected();
    instance.initialize();
}

google.maps.event.addDomListener(window, 'load', initialize);

}
